<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="font-size: 25px">
    <h2>How to Use Tables</h2>
    <div>
      <p class="paragraph1">
        In this section will show you how to create tables in HTML5
      </p>
      <h3 class="paragraph1">Table Example:</h3>
      <table border="1">
        <caption>
          Students Table
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="4">Phone Numbers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kareem</td>
            <td>15</td>
            <td>+1112344533</td>
            <td>+1112343533</td>
          </tr>
          <tr>
            <td>Ola</td>
            <td>16</td>
            <td colspan="4">+1112344533</td>
          </tr>
          <tr>
            <td>Mazen</td>
            <td>16</td>
            <td>+1112344533</td>
            <td>+1112343533</td>
          </tr>
        </tbody>
      </table>

      <iframe
        style="margin-top: 30px"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/iDA0kF5lrVk?si=0422KfqoucYvmCD0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
